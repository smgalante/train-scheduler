<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
<div class="container">
	<div class="jumbotron text-center">
		<h1>Employee Data Management</h1>
		<p>A Comprehensive Directory of Employee Billable Hours</p>
		</div>

<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Current Employees</h3>
  </div>
  <div class="panel-body">
   <table class="table table-hover">
    <thead>
      <tr>
        <th>Employee</th>
        <th>Role</th>
        <th>Start Date</th>
        <th>Months Worked</th>
        <th>Monthly Rate</th>
        <th>Total Billed</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
    </tbody>
  </table>
</div>


  </div>
</div>
            <div class="panel panel-primary">    
                <div class="panel-heading">
                    <h5>Add Employee</h5>
                </div>
                    <div class="panel-body">
                        <form role="form"></form>
                            <div class="form-group">
                                <label for="search">Employee Name</label>
                                <input type="text" class="form-control" id="employeeName">
                            </div>

                            <div class="form-group">
                                <label for="search">Role</label>
                                <input type="text" class="form-control" id="role">
                            </div>

                            <div class="form-group">
                                <label for="search">Start Date (DD/MM/YY - ex: 01/01/89)</label>
                                <input type="text" class="form-control" id="startDate">
                            </div>

                            <div class="form-group">
                                <label for="search">Monthly Rate</label>
                                <input type="text" class="form-control" id="monthlyRate">
                            </div>

                            <button type="submit" class="btn btn-primary" id="runSubmit"></i>Submit</button>
                    </div>
            </div>
        </div>
    </div>
  </div>
</div>
</div>

</body>
</html>
